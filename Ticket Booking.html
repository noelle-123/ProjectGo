      <script type="text/javascript">
        function validate()
        {
            var first=document.forms["Ticket Booking"]["first name"].value;
            var last=document.forms["Ticket Booking"]["last name"].value;
            var phone=document.forms["Ticket Booking"]["phone number"].value;
            var email=document.forms["Ticket Booking"]["email"].value;
            var gender=document.forms["Ticket Booking"]["gender"].value;
            var age=document.forms["Ticket Booking"]["age"].value;
            
            if(first=="")
            {
                alert("enter the first name")
                return false;
            }
            if(! isNaN(first))
            {
                alert("name should be in character");
                return false; 
            }
            if(last=="")
            {
                alert("enter the last name")
                return false;
            }
            if(! isNaN(last))
            {
                alert("name should be in character");
                return false; 
            }
            var at = email.indexOf("@");
            var dot = email.lastIndexOf(".");
            if(at<1 || dot<at+2|| dot+2 >= email.length)
            {
                alert("Not a valid email");
                return false;
            }
