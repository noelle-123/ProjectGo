
<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="Favicon.jpeg" type="image/x-icon">
        <title>Flight Search</title>
        <div style="margin-top: 30px"></div>
    </head>
    
    <body>
        <a href="Let's Go Airlines.html">Go to Let's Go Airlines Webpage</a>
        <center>
            <div style="margin-top: 50px"></div>
            <h1>Search For Flights</h1>
            
            <Body style="background-color:rgb(0, 162, 255)">
            
            <tr>
                <div style="margin-top: 40px"></div>
                <td>Origin City</td>
                <select name="origin city">
                    
                    <option value="banglore">Banglore</option>
                    <option value="chennai">Chennai</option>
                    <option value="kochi">Kochi</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="mumbai">Mumbai</option>
                </select>
            </tr>
            <br>
            <br>
            <br>
            <tr>
                <td>Destination City</td>
                <select name="destination city">
                    
                    <option value="banglore">Banglore</option>
                    <option value="chennai">Chennai</option>
                    <option value="kochi">Kochi</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="mumbai">Mumbai</option>
                </select>
            </tr>
            <br>
            <br>
            <br>
            <tr>
                <td>Date</td>
                <input type="date" name="date" min ="2021-08-19">
            </tr>
            <br>
            <br>
            <br>
            <tr>
                <td>Number of Passengers</td>
                <input type="number" name="number of passengers" value="1" max="2">
            </tr>
            <br>
            <br>
            <br>
            <tr>   
                <td colspan="2" align="center">
                <input type ="submit"  name="Submit" value="Submit">
            </td>
            </tr>
           
        </center>
        </table>
    
    </body>
    </html>
